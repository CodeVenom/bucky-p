<!DOCTYPE html>
<html lang="en">
<head>
    <title>Something</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="t.css">
    <script src="https://kit.fontawesome.com/a1f6d2863d.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

        html {
            background: #fafafa;
            font-family: 'Roboto Mono', Geneva, Verdana, monospace;
            font-size: 16px;
        }

        body {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: 0;

            background: #33cccc;
        }

        body > i {
            position: absolute;
            top: -1000px;
            left: -1000px;
        }

        footer {
            display: none;
        }

        .color-0 {
            color: #99ff99;
        }

        .color-1 {
            color: #ff66cc;
        }

        .color-2 {
            color: #ffcc66;
        }

        .color-3 {
            color: #0099ff;
        }

        .color-4 {
            color: #ffff99;
        }

        .color-5 {
            color: #ff5050;
        }

        .icon-0 {
            font-size: 50px;

            transition-duration: .8s;
            transition-property: font-size;
            transition-timing-function: ease-in;
        }

        .tiny-font {
            font-size: 1px;
        }
    </style>
</head>
<body>
<!-- categories -->
<section class="slide slide-0">
    <p>
        1. Recently Released
    </p>
    <p>
        2. Competitive / Esports
    </p>
    <p>
        3. Long-term Projects
    </p>
</section>
<!-- weekly schedule -->
<section class="slide slide-1">
    <table class="schedule">
        <tr>
            <th>
                <span>
                    Time Zone: CEST
                </span>
            </th>
            <th>
                <span>
                    Monday
                </span>
            </th>
            <th>
                <span>
                    Tuesday
                </span>
            </th>
            <th>
                <span>
                    Wednesday
                </span>
            </th>
            <th>
                <span>
                    Thursday
                </span>
            </th>
            <th>
                <span>
                    Friday
                </span>
            </th>
        </tr>
        <tr>
            <td><span>4:00 - 5:30 PM</span></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><span>Esports</span></td>
        </tr>
        <tr>
            <td><span>7:00 - 8:30 PM</span></td>
            <td><span>Recently Released</span></td>
            <td><span>Recently Released</span></td>
            <td><span>Recently Released</span></td>
            <td><span>Esports</span></td>
            <td></td>
        </tr>
    </table>
</section>
<footer>
    <i class="gamepad-0 fa-solid fa-gamepad icon-0"></i>
    <i class="leaf-0 fa-solid fa-leaf icon-0"></i>
    <i class="clock-0 fa-regular fa-clock icon-0"></i>
    <i class="maple-0 fa-brands fa-canadian-maple-leaf icon-0"></i>
    <i class="laugh-0 fa-regular fa-face-laugh-beam icon-0"></i>
    <i class="moon-0 fa-solid fa-moon icon-0"></i>
    <i class="knight-0 fa-solid fa-chess-knight icon-0"></i>
</footer>
<script src="helper.js" defer="defer" type="text/javascript"></script>
<script src="animation.js" defer="defer" type="text/javascript"></script>
<script src="slides.js" defer="defer" type="text/javascript"></script>
<script src="t.js" defer="defer" type="text/javascript"></script>
</body>
</html>
